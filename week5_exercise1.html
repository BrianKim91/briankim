<html>
<head>

		<!-- CDN below -->

		<!-- fontawesome CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


		<!-- CSS -->

		<link rel="stylesheet" type="text/css" href="week5_exercise_style.css">


		<!-- javaScript -->
		<script type="text/javascript">
		function isNumberKey(evt){
		    var charCode = (evt.which) ? evt.which : evt.keyCode
		    return !(charCode > 31 && (charCode < 48 || charCode > 57));
		}
		</script>
</head>
<body>
	<form class="regi" action="" method="POST">
		<ul>
			<li>
				<h2><i class="fa fa-users"></i> Simple User Validation Form</h2>
				<span class="pull-right textRed">Be aware of Required Field <i class="fa fa-asterisk"></i></span> <!-- float:right -->	 <div class="clearfix"></div> <!-- clear -->
				
			</li>

			<li>
				<label for="firstName"><i class="fa fa-user"></i> First Name</label>
				<input type="text" id="firstName" required>
			</li>

			<li>
				<label for="lastName"><i class="fa fa-user"></i> Last Name</label>
				<input type="text" id="lastName" required>
			</li>

			<li>
				<label for="email"><i class="fa fa-book"></i> Email</label>
				<input type="email" id="email" placeholder="keepboy50@hotmail.com" required>
				<span class="form_clue">abc1234@example.com</span>
			</li>

			<li>
				<label for="phoneNumber"><i class="fa fa-mobile"></i> Phone Number</label> <!-- Try javascript to type only number -->
				<input type="text" onkeypress="return isNumberKey(event);" required>
				<span class="form_clue">Only accepts the number</span>
			</li>

			<li>
				<label><i class="fa fa-mars"></i> <i class="fa fa-venus"></i> Gender</label>
				<input type="radio" id="male" name="gender" required> Male
				<input type="radio" id="female" name="gender" required> Female
			</li>

			<li>
				<label><i class="fa fa-share-alt"></i> Country</label>
				<select required>
					<option value="">Select</option>
					<option value="korea">Korea</option>
					<option value="United States">United States</option>
					<option value="Japan">Japan</option>
					<option value="China">China</option>
					<option value="New Zealand">New Zealand</option>
					<option value="India">India</option>
					<option value="Philippines">Philippines</option>
				</select>
			</li>

			<li>
				<label class="sns"><i class="fa fa-github-square"></i> SNS</label>
				<select multiple required>
					<option value="Facebook">Facebook</option>
					<option value="Twitter">Twitter</option>
					<option value="LinkedIn">LinkedIn</option>
					<option value="Instagram">Instagram</option>
					<option value="Tumblr">Tumblr</option>
					<option value="Google">Google+</option>
					<option value="Foursquare">Foursquare</option>
					<option value="Flickr">Flickr</option>
					<option value="Velp">Velp</option>
					<option value="Livejournal">Livejournal</option>
				</select>
				<span class="form_clue">Use 'Shift key' or 'drag the mouse' to select multiple choice</span>
			</li>

			<li>
				<label><i class="fa fa-code"></i> Perference of your language</label>
				<input type="checkbox" name="html5"> <i class="fa fa-html5"></i> HTML5
				<input type="checkbox" name="css3"> <i class="fa fa-css3"></i> CSS3
				<input type="checkbox" name="javascript">JavaScript
			</li>

			<li>
				<label for="website"><i class="fa fa-google"></i> Website</label>
				<input type="url" id="website" placeholder="http://keepboy50.dothome.co.kr" required pattern="(http|https)://.+">
				<span class="form_clue">http://www.example.com</span>
			</li>

			<li>
				<label><i class="fa fa-comments"></i> Message</label>
				<textarea cols="40" rows="6" required></textarea>
			</li>

			<li>
				<button class="submit" value="submit">Submit</button>
				<button type="reset" value="reset">Reset</button>


			</li>
		</ul>
	</form>
</body>
</html>
